<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="StyleSheet1.css">
    <title>галерея</title>
    <script type = 'text/javascript'>
        window.onload = function () {
            var image = document.getElementById('image');
            image.onclick = function (event) {
                event = event || wnidow.event;
                if (event.shiftKey) {
                    this.style.zoom = +this.style.zoom / 2;
                } else if (!event.ctrKey) {
                    this.style.zoom = +this.style.zoom * 2;
                } else {
                    this.style.zoom = "1";

                }
            }

        };
        </script>
</head>
<body>


    <div class="Collage effect-parent">
        <img src="https://pbs.twimg.com/media/Dggtg8-XcAEWAbR.jpg" id='image' style=" zoom:0.1" >
        <img src="https://media.kg-portal.ru/anime/d/durarara/images/durarara_2.jpg" id='image' style=" zoom:1">
        <img src="https://animevost.am/uploads/posts/2013-12/1385925164_2.png" id='image' style=" zoom:1">
        <img src="https://i.pinimg.com/originals/81/dc/59/81dc59ee8141fc0d01bb9ecdd6e2bf54.jpg" id='image' style=" zoom:1">
        <img src="https://ai.fancaps.net/galleries/Durara_x2_Ten/ep02/Durara_x2_Ten_Screenshot_0662.jpg id='image' style=" zoom:1"">
        <img src="https://img.anime2you.de/2017/03/Durarara-1275x700.jpeg" id='image' style=" zoom:1">
        <img src="https://static.zerochan.net/DURARARA%21%21.full.684258.jpg" id='image' style=" zoom:1">

        <img src="https://s1.frozen-layer.net/images/descargas/60610/Durarara_-1.jpg" id='image' style=" zoom:1">
    </div>
</body>
</html>
